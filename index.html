<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>Phonebook with Fetch API</h2>
 
  <form id="contactForm" class="mb-3">
    <input type="text" id="name" placeholder="Name" class="form-control mb-2" required />
    <input type="text" id="number" placeholder="Number" class="form-control mb-2" required />
    <button class="btn btn-primary" type="submit">Add Contact</button>
  </form>
  <input type="text" id="search" placeholder="Search Contacts" class="form-control mb-3">
  <button id="searchBtn" class="btn btn-primary mb-3">Search</button>
  <button id="viewBtn" class="btn btn-info mb-3">View</button>

  <div id="contactContainer" style="display: none;">
    <ul id="contactList" class="list-group"></ul>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
